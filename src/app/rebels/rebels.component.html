<md-list>
  <h2 md-header>{{title}}</h2>
  <md-list-item *ngFor="let rebel of rebels"
    [class.selected]="rebel===selectedRebel"
    (click)="selectRebel(rebel)">
    <p md-line>
      <span>{{rebel.name}}</span>
    </p>
  </md-list-item>
</md-list>


<sw-rebel-detail [rebel]="selectedRebel"></sw-rebel-detail>
